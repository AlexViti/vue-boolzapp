<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon/favicon-64x64.ico" type="image/x-icon">

	<title>Boolzapp</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CSS stylesheet -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Vue container -->
	<div id="root">
		
		<div class="wrapper">
			<div class="left-container">
				<header class="flex-align-center">
					<div class="user flex-align-center">
						<img :src="myUser.avatar" :alt="myUser.name" class="avatar">
						<div class="username">Alessio</div>
					</div>
					<div class="btns">
						<button class="btn btn-status"><i class="fa-solid fa-circle-notch"></i></button>
						<button class="btn btn-new-chat"><i class="fa-solid fa-message"></i></button>
						<button class="btn btn-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
					</div>
				</header>
				<div class="notification flex-align-center">
					<div class="notification-bell"><i class="fa-solid fa-bell-slash"></i></div>
					<div>
						<div>Ricevi notifiche di nuovi messaggi</div>
						<a href="#">Attiva notifiche desktop</a>
					</div>
				</div>
				<div class="search-bar flex-align-center">
					<button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
					<input type="text" id="search-input" placeholder="Cerca o inizia una nuova chat">
				</div>
				<div class="chat-wrapper">
					<div v-for="(element,index) in chats" class="chats">
						<div class="chat flex-align-center" :class="{selected : index == chatIndex}">
							<img :src="element.user.avatar" :alt="element.user.name" class="avatar">
							<div>
								<div class="username">{{ element.user.name }}</div>
								<div class="last-msg">Ultimo messaggio inviato</div>
							</div>
							<div class="date">12:00</div>
						</div>
					</div>
				</div>
				</div>
			<div class="right-container">
				<header class="flex-align-center">
					<div class="user flex-align-center">
						<img :src="chats[chatIndex].user.avatar" :alt="chats[chatIndex].user.name" class="avatar">
						<div>
							<div class="username">{{ chats[chatIndex].user.name }}</div>
							<div class="last-access">Ultimo accesso oggi alle {{ chats[chatIndex].lastAccess }}</div>
						</div>
					</div>
					<div class="btns">
						<button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
						<button class="btn btn-attachment"><i class="fa-solid fa-paperclip"></i></button>
						<button class="btn btn-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
					</div>
				</header>
				<div class="chat-display">
					<div v-for="(element,index) in chats[chatIndex].messages" class="message" :class="element.sent ? 'my-message' : 'received-message'">
						<div class="text">{{ element.text }}</div>
						<div class="send-date">{{ element.date }}</div>
					</div>
				</div>
				<footer class="new-message flex-align-center">
					<button class="btn btn-emoji"><i class="fa-regular fa-face-smile"></i></button>
					<input type="text" name="new-message" id="new-message-input" placeholder="Scrivi un messaggio">
					<button class="btn btn-voice-record"><i class="fa-solid fa-microphone"></i></button>
				</footer>
			</div>

		</div>
	</div>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!-- Script -->
	<script src="js/script.js"></script>
</body>
</html>
